{% extends 'layout/base.html' %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading">
                Ghi nhận học sinh mới
            </header>

            {% if err_msg %}
            <div class="alert alert-danger">
                {{ err_msg }}
            </div>
            {% endif %}

            <div class="panel-body">
                <div class="position-center">
                    <form role="form" name="savehs" action="/add-hs" method="post" onsubmit="return(validate())">


                        <div class="form-group">
                            <label for="ho">Họ và tên lót</label>
                            <input type="text" name="ho" class="form-control" id="ho"
                                   required placeholder="Nhập tên chuyên khoa...">
                        </div>

                        <div class="form-group">
                            <label for="ten">Tên</label>
                            <input type="text" name="ten" class="form-control" id="ten"
                                   required placeholder="Nhập tên chuyên khoa...">
                        </div>

                        <div class="form-group">
                            <label for="gioitinh">Giới tính</label>
                            <select class="form-control m-bot15" name="gioitinh" id="gioitinh">
                                <option value="Nam">Nam</option>
                                <option value="Nữ">Nữ</option>
                                <option value="Khác">Khác</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="ngaysinh">ngaysinh</label>
                            <input type="date" name="ngaysinh" class="form-control" id="ngaysinh"
                                   required placeholder="Nhập tên chuyên khoa...">
                        </div>
                        <div class="form-group">
                            <label for="diachi">Địa chỉ</label>
                            <input type="text" name="diachi" class="form-control" id="diachi"
                                   required placeholder="Nhập tên chuyên khoa...">
                        </div>
                        <div class="form-group">
                            <label for="sdt">Số điện thoại</label>
                            <input type="number" name="sdt" class="form-control" id="sdt"
                                   required placeholder="Nhập tên chuyên khoa...">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" class="form-control" id="email"
                                   required placeholder="Nhập tên chuyên khoa...">
                        </div>
                        <div class="form-group">
                            <label for="lop_id">Khối - Lớp</label>
                            <select class="form-control m-bot15" name="lop_id" id="lop_id">
                                {% for l in lops %}
                                {% if l.siso < 40 %}
                                <option value="{{l.id}}">{{l.khoahoc.khoiLop}}{{l.tenLop}} - Sĩ số: {{l.siso}}</option>
                                {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                        <input type="submit" name="add_khoa" class="btn btn-info" value="Thêm">
                    </form>
                </div>

            </div>
        </section>

    </div>
</div>
{% endblock %}
